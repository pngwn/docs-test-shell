name: "Generate Docs"

description: "Generate docs from markdown"

inputs:
  type:
    description: "the release type"
    required: false
  repo:
    description: "the target repo for the docs"
    required: true
  base:
    description: "the base dir for the docs of the repo"
    required: true

runs:
  using: "node12"
  main: "dist/main.js"
